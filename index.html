<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人经历记录</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .timeline-section {
            position: relative;
            padding: 2rem 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .timeline-section:last-child {
            border-bottom: none;
        }

        .experience-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .experience-photo {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .date-period {
            color: #666;
            font-size: 0.9em;
            margin: 0.5rem 0;
        }

        .description-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 6px;
            margin: 1rem 0;
        }

        @media (max-width: 600px) {
            .experience-header {
                flex-direction: column;
            }
            .experience-photo {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的成长历程</h1>
        <p>记录人生中的重要时刻与经历</p>
    </header>

    <main>
        <section class="timeline-section">
            <div class="experience-header">
                <img src="微信图片_20250305161944.jpg" alt="毕业典礼" class="experience-photo">
                <div>
                    <h2>大学毕业典礼</h2>
                    <p class="date-period">2020.09 - 2024.06</p>
                </div>
            </div>
            <div class="description-box">
                <p>在清华大学计算机科学与技术专业完成本科学习，期间参与多个科研项目...</p>
            </div>
        </section>

        <section class="timeline-section">
            <div class="experience-header">
                <img src="微信图片_20250305161944.jpg" alt="项目展示" class="experience-photo">
                <div>
                    <h2>AI创新项目</h2>
                    <p class="date-period">2023.03 - 2023.12</p>
                </div>
            </div>
            <div class="description-box">
                <p>带领团队开发基于深度学习的图像识别系统，获得全国大学生竞赛金奖...</p>
            </div>
        </section>
    </main>
</body>
</html>
